//noinspection GradleCompatible
apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"


    defaultConfig {
        applicationId "org.oucho.musicplayer"
        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 35
        versionName "1.16.0"
        setProperty("archivesBaseName", "Musique_$versionName")
    }

    buildTypes {

        release {
            // false nécéssaire pour renderscript sinon crash en mode release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true



            debug {
                debuggable true
                minifyEnabled false
                zipAlignEnabled false

                productFlavors {
                    prod { ndk { abiFilter "x86" } }
                }
            }
        }

    }
}

def androidSupportVersion  = "25.3.1"
def constraint             = "1.0.2"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:' + androidSupportVersion
    compile 'com.android.support:appcompat-v7:' + androidSupportVersion
    compile 'com.android.support:cardview-v7:' + androidSupportVersion
    compile 'com.android.support:recyclerview-v7:' + androidSupportVersion
    compile 'com.android.support:gridlayout-v7:' + androidSupportVersion
    compile 'com.android.support:design:' + androidSupportVersion
    compile 'com.android.support:palette-v7:' + androidSupportVersion
    compile 'com.android.support.constraint:constraint-layout:' + constraint
}
